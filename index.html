<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculater</title>
  <link rel="shortcut icon" href="images/download.png" type="image/x-icon">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="contain">
    <div class="input">
      <input type="text">
    </div>
    <button class="fs-3" onclick="calc(this)">%</button>
    <button class="fs-3" id="reset1">CE</button>
    <button class="fs-3" id="reset2">C</button>
    <button class="fs-3" id="remove"><i class="fa-solid fa-delete-left"></i></button>
    <button class="fs-3" id="divide">1/x</button>
    <button class="fs-3" id="square">x <sup>2</sup></button>
    <button class="fs-3" id="root"><img src="images/istockphoto-2194539979-612x612.jpg" alt="square root image"></button>
    <button class="fs-3" onclick="calc(this)">รท</button>
    <button class="fs-3" onclick="calc(this)">7</button>
    <button class="fs-3" onclick="calc(this)">8</button>
    <button class="fs-3" onclick="calc(this)">9</button>
    <button class="fs-3" onclick="calc(this)">x</button>
    <button class="fs-3" onclick="calc(this)">4</button>
    <button class="fs-3" onclick="calc(this)">5</button>
    <button class="fs-3" onclick="calc(this)">6</button>
    <button class="fs-3" onclick="calc(this)">-</button>
    <button class="fs-3" onclick="calc(this)">1</button>
    <button class="fs-3" onclick="calc(this)">2</button>
    <button class="fs-3" onclick="calc(this)">3</button>
    <button class="fs-3" onclick="calc(this)">+</button>
    <button class="fs-3" id="minus">+/-</button>
    <button class="fs-3" onclick="calc(this)">0</button>
    <button class="fs-3"  id="dot">.</button>
    <button class="fs-3" id="equal" onclick="calc(this)" >=</button>
</div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
